<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .done {
            text-decoration: line-through;
        }
        .input-group-text {
            height: 100% !important;
        }
        ul {
            list-style-type: none;
        }
    </style>
  </head>
  <body>
    <main id="app" class="container">
      <h3>{{title}}</h3>
      <form @submit.prevent="addTodo">
        <div class="mb-3">
            <label for="newTodo" class="form-label">New Desc</label>
            <input v-model="newTodo" class="form-control"type="text" name="newTodo" id="newTodo" value="">
        </div>
        <div class="d-grid gap-2 col-6 mx-auto my-2">
            <button type="submit" name="button" class="btn btn-primary">Add</button>
        </div>
      </form>
      <div class="d-grid gap-2 col-6 mx-auto my-2">
        <button @click="allDone" type="button" name="button" class="btn btn-primary">Clear All</button>
      </div>
      <ul>
        <li v-for="todo in todos">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text"> 
                        <input type="checkbox" v-model="todo.done" >
                    </div>
                </div>        
                        
                        <span :class = "{ done: todo.done }" class="form-control">{{ todo.title}}</span>
                        
                            <button @click="removeTodo(todo)" type="button" name="button" class="btn btn-outline-danger">rm</button>
                        
            </div>
           
        </li>

      </ul>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
